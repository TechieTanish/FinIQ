<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FINQ ‚Ä¢ Sign Up</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
body {
min-height: 100vh;
margin: 0;
font-family: 'Poppins', Arial, sans-serif;
background: linear-gradient(135deg, #fff4b3 0%, #fffbe6 45%, #e3f2fd 100%);
display: flex;
align-items: center;
justify-content: center;
overflow-x: hidden;
}
.auth-flex {
display: flex;
gap: 36px;
background: rgba(255 255 255 / 0.16);
box-shadow: 0 0 32px rgb(75 112 190 / 0.2);
border-radius: 36px;
backdrop-filter: blur(20px);
padding: 40px 48px;
max-width: 900px;
width: 100%;
flex-wrap: wrap;
justify-content: center;
}
.form-card,
.slider-card {
background: rgba(255 255 255 / 0.3);
box-shadow: 0 2px 18px rgb(52 119 235 / 0.2);
border-radius: 24px;
padding: 40px 40px 48px;
display: flex;
flex-direction: column;
flex: 1 1 320px;
min-width: 320px;
max-width: 400px;
justify-content: center;
}
.form-card h2 {
font-weight: 800;
font-size: 2.4rem;
margin-bottom: 12px;
color: #184089;
text-align: center;
text-shadow: 0 2px 4px rgba(24, 64, 137, 0.2);
user-select: none;
}
.form-card p {
margin: 0 0 28px;
text-align: center;
font-size: 1rem;
color: #395684cc;
}
.form-card p a {
color: #1f62d7;
font-weight: 600;
text-decoration: none;
}
.form-card p a:hover {
text-decoration: underline;
}
.form-grid {
display: flex;
flex-direction: column;
gap: 20px;
}
.form-grid input[type="email"],
.form-grid input[type="password"] {
font-size: 1.1rem;
padding: 16px 18px;
border-radius: 15px;
border: 2px solid #a8c2ff;
background: rgba(255 255 255 / 0.8);
color: #1c2d55;
outline-offset: 2px;
transition: all 0.3s ease;
font-weight: 600;
user-select: text;
}
.form-grid input[type="email"]:focus,
.form-grid input[type="password"]:focus {
border-color: #1f62d7;
background: rgba(255 255 255 / 0.95);
box-shadow: 0 0 0 3px rgba(31, 98, 215, 0.1);
color: #14336a;
user-select: text;
}
.pwrow {
display: flex;
gap: 10px;
align-items: center;
}
.pwrow input {
flex-grow: 1;
}
.pwrow button.toggle {
font-size: 1.3rem;
background: transparent;
border: none;
cursor: pointer;
user-select: none;
padding: 0 8px 0 0;
color: #1f62d7;
transition: color 0.2s ease;
}
.pwrow button.toggle:hover {
color: #14336a;
}
.g-recaptcha {
margin-top: 16px;
margin-bottom: 12px;
align-self: center;
}
.form-actions {
margin-top: 28px;
display: flex;
flex-direction: column;
align-items: center;
gap: 18px;
}
button.primary-btn, .oauth-btn {
position: relative;
overflow: hidden;
outline: none;
-webkit-tap-highlight-color: transparent;
}
button.primary-btn {
padding: 16px 0;
width: 100%;
font-size: 1.2rem;
font-weight: 700;
color: white;
background: linear-gradient(90deg, #1976d7 25%, #4cb3ff 90%);
border-radius: 22px;
border: none;
cursor: pointer;
box-shadow: 0 4px 19px rgb(39 95 182 / 0.7);
user-select: none;
transition: all 0.3s ease;
}
button.primary-btn:disabled {
opacity: 0.7;
cursor: not-allowed;
}
button.primary-btn:hover:not(:disabled) {
transform: translateY(-1px);
box-shadow: 0 6px 25px rgb(39 95 182 / 0.8);
}
.oauth-btn {
width: 100%;
font-weight: 600;
font-size: 1.05rem;
padding: 14px;
border: none;
border-radius: 22px;
background: white;
box-shadow: 0 0 17px rgb(58 113 182 / 0.25);
color: #304e7c;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
gap: 12px;
user-select: none;
transition: all 0.3s ease;
}
.oauth-btn:hover {
box-shadow: 0 4px 20px rgb(17 67 157 / 0.6);
transform: translateY(-1px);
}
.oauth-icon {
width: 22px;
height: 22px;
display: flex;
align-items: center;
justify-content: center;
font-weight: 700;
border-radius: 3px;
}
.google-icon {
background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
color: white;
font-size: 14px;
}
.footer-link {
text-align: center;
margin-top: 16px;
user-select: none;
}
.footer-link a {
color: #1976d7;
font-weight: 600;
text-decoration: none;
transition: text-decoration 0.2s ease;
}
.footer-link a:hover {
text-decoration: underline;
}
.error-msg {
color: #db2c2c;
font-weight: 700;
min-height: 26px;
font-size: 1rem;
margin-top: 10px;
text-align: center;
user-select: text;
transition: opacity 0.3s ease;
}
.success-msg {
color: #1b5e20;
font-weight: 700;
}
.slider-card {
flex-grow: 1.1;
position: relative;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
min-width: 360px;
max-width: 450px;
border-radius: 24px;
background: rgba(255 255 255 / 0.32);
box-shadow: 0 0 44px rgb(24 64 137 / 0.3);
backdrop-filter: blur(26px);
user-select: none;
}
.slider-card img {
width: 100%;
height: 100%;
max-height: 300px;
border-radius: 18px;
object-fit: cover;
box-shadow: 0 0 28px rgb(89 136 242 / 0.5);
user-select: none;
transition: opacity 0.4s ease;
}
.slider-caption {
margin-top: 18px;
font-weight: 700;
font-size: 1.15rem;
color: #2e4a89;
user-select: none;
text-align: center;
text-shadow: 0 0 8px rgb(194 210 247 / 0.7);
}
@media (max-width: 900px) {
body {
padding: 20px 10px;
}
.auth-flex {
flex-direction: column;
padding: 35px 20px;
max-width: 100%;
}
.slider-card {
max-width: none;
margin-top: 16px;
height: 300px;
width: 100%;
}
}
.demo-info {
background: rgba(25, 118, 210, 0.1);
border: 1px solid #1976d2;
border-radius: 8px;
padding: 12px;
margin-bottom: 16px;
font-size: 14px;
color: #1976d2;
text-align: center;
cursor: pointer;
}
.demo-info:hover {
background: rgba(25, 118, 210, 0.15);
}
</style>
</head>
<body>
<div class="auth-flex">
<form class="form-card" id="signupForm" autocomplete="on" tabindex="1" novalidate>
<h2>Sign Up to FINQ</h2>
<p>
Already have an account? <a href="login.html" class="footer-link">Login here</a>
</p>
<div class="form-grid">
<input type="email" id="semail" placeholder="E-mail address" autocomplete="username" required />
<div class="pwrow" style="margin-top: 16px;">
<input type="password" id="spass" placeholder="Password" autocomplete="new-password" minlength="6" required />
<button type="button" class="toggle" tabindex="-1" onclick="togglePw('spass', this)">üëÅÔ∏è</button>
</div>
<div class="pwrow">
<input type="password" id="spass2" placeholder="Confirm Password" minlength="6" required />
<button type="button" class="toggle" tabindex="-1" onclick="togglePw('spass2', this)">üëÅÔ∏è</button>
</div>
</div>

<div class="g-recaptcha" data-sitekey="6Le3PL4rAAAAAPjsj4jlgwSnsXSgeRS_yjltBnH7" style="margin-top: 18px; margin-bottom: 12px;"></div>

<div class="form-actions">
<button id="signBtn" class="primary-btn" type="submit" disabled>Sign Up to FINQ</button>
<div style="color: #57719d; font-weight: 600; user-select: none;">or continue with</div>
<button id="googleLog" class="oauth-btn" type="button">
<div class="oauth-icon google-icon">G</div>
Google
</button>
</div>
<div id="serr" class="error-msg"></div>
</form>
<div class="slider-card">
<img id="simg" src="" alt="Family finance" />
<div id="scap" class="slider-caption">Transparency in Family Finance</div>
</div>
</div>

<script>
function togglePw(id, btn) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  btn.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
}

function validateInputs() {
  const email = document.getElementById("semail").value.trim();
  const pass = document.getElementById("spass").value;
  const pass2 = document.getElementById("spass2").value;
  const signBtn = document.getElementById("signBtn");
  const serr = document.getElementById("serr");
  serr.textContent = "";
  signBtn.disabled = !(email.length > 0 && pass.length >= 6 && pass === pass2);
  if (pass && pass2 && pass !== pass2) {
    serr.textContent = "Passwords do not match.";
  }
}

document.getElementById("semail").addEventListener("input", validateInputs);
document.getElementById("spass").addEventListener("input", validateInputs);
document.getElementById("spass2").addEventListener("input", validateInputs);

async function fetchJSON(url, options = {}) {
  const res = await fetch(url, {
    headers: { 'Content-Type': 'application/json', ...(options.headers || {}) },
    ...options,
  });
  let data;
  try {
    data = await res.json();
  } catch {}
  if (!res.ok) throw new Error(data?.message || `Request failed (${res.status})`);
  return data;
}

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const serr = document.getElementById("serr");
  serr.textContent = "";
  const signBtn = document.getElementById("signBtn");
  signBtn.disabled = true;
  const email = document.getElementById("semail").value.trim();
  const password = document.getElementById("spass").value;
  const recaptchaToken = grecaptcha.getResponse();

  if (!recaptchaToken) {
    serr.textContent = "Please complete the CAPTCHA.";
    signBtn.disabled = false;
    return;
  }

  try {
    await fetchJSON("http://localhost:8081/api/v1/auth/signup", {
      method: "POST",
      body: JSON.stringify({ email, password, recaptchaToken }),
    });
    serr.style.color = "#184089";
    serr.textContent = "Signup successful! Please check your email to verify your account.";
    setTimeout(() => {
      window.location.href = "verify-email.html";
    }, 2000);
  } catch (err) {
    serr.style.color = "#e53935";
    serr.textContent = err.message;
    signBtn.disabled = false;
  } finally {
    grecaptcha.reset();
  }
});
const slides = [
  {
    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='500' height='300'><rect width='500' height='300' fill='%234fc3f7'/><text x='250' y='150' text-anchor='middle' dy='.3em' fill='white' font-family='Arial' font-size='24' font-weight='bold'>Secure Finance</text></svg>",
    caption: "Secure Access to Your Finance"
  },
  {
    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='500' height='300'><rect width='500' height='300' fill='%2386d7ab'/><text x='250' y='150' text-anchor='middle' dy='.3em' fill='white' font-family='Arial' font-size='24' font-weight='bold'>Family Budget</text></svg>",
    caption: "Transparency in Family Finance"
  },
  {
    src: "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='500' height='300'><rect width='500' height='300' fill='%23ffd740'/><text x='250' y='150' text-anchor='middle' dy='.3em' fill='#184089' font-family='Arial' font-size='24' font-weight='bold'>Easy Tracking</text></svg>",
    caption: "Track and Save Effortlessly"
  }
];

let currentSlide = 0;
const simg = document.getElementById("simg");
const scap = document.getElementById("scap");

function showSlide(idx) {
  simg.src = slides[idx].src;
  scap.textContent = slides[idx].caption;
}
showSlide(currentSlide);
setInterval(() => {
  currentSlide = (currentSlide + 1) % slides.length;
  showSlide(currentSlide);
}, 4000);


document.getElementById("googleLog").addEventListener("click", () => {
  window.location.href = "http://localhost:8081/api/v1/auth/google";
});
</script>
</body>
</html>
