<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINQ • Expense</title>
  <link rel="stylesheet" href="detail.css" />
</head>
<body class="preload" data-view="expense">
  <div class="slider-wrap"><div class="slider-track"></div></div>
  <div class="container">
    <div class="topbar">
      <button id="back-home" class="back">← Back</button>
      <div class="title">Expense Details</div>
      <div></div>
    </div>

    <div class="grid">
      <section class="cardy">
        <div class="section-title">Recent Expenses</div>
        <div class="table-wrap">
          <div class="table-meta"><span>0 items</span></div>
          <table>
            <thead>
              <tr><th>Amount</th><th>Type</th><th>Category</th><th>Mode</th><th>Notes</th><th>Date & Time (IST)</th><th></th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <aside class="cardy">
        <div class="section-title">Budget Usage</div>
        <div class="stat"><span>Total Expense</span><strong id="sum-expense"></strong></div>
        <div class="stat"><span>Progress</span><strong id="budget-label">0% of ₹0 used</strong></div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
      </aside>
    </div>
  </div>
  <script defer src="detail.js"></script>
</body>
</html>
