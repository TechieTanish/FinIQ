<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FINQ ‚Ä¢ Login</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f5fb 0%, #90caf9 45%, #a3bffa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .auth-flex {
      display: flex;
      gap: 36px;
      background: rgba(255 255 255 / 0.16);
      box-shadow: 0 0 32px rgb(75 112 190 / 0.2);
      border-radius: 36px;
      backdrop-filter: blur(20px);
      padding: 40px 48px;
      max-width: 900px;
      width: 100%;
      flex-wrap: wrap;
      justify-content: center;
    }
    .form-card,
    .slider-card {
      background: rgba(255 255 255 / 0.3);
      box-shadow: 0 2px 18px rgb(52 119 235 / 0.2);
      border-radius: 24px;
      padding: 40px 40px 48px;
      display: flex;
      flex-direction: column;
      flex: 1 1 320px;
      min-width: 320px;
      max-width: 400px;
      justify-content: center;
    }
    .form-card h2 {
      font-weight: 800;
      font-size: 2.6rem;
      margin-bottom: 12px;
      color: #184089;
      text-align: center;
      text-shadow: 0 0 7px rgba(220,237,260,0.5);
      user-select: none;
    }
    .form-card p {
      margin: 0 0 28px;
      text-align: center;
      font-size: 1rem;
      color: #395684cc;
    }
    .form-card p a {
      color: #1f62d7;
      font-weight: 600;
      text-decoration: none;
    }
    .form-card p a:hover {
      text-decoration: underline;
    }
    .form-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-grid input[type="email"],
    .form-grid input[type="password"] {
      font-size: 1.1rem;
      padding: 14px 18px;
      border-radius: 15px;
      border: 2px solid #a8c2ff;
      background: rgba(255 255 255 / 0.35);
      color: #1c2d55;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      font-weight: 600;
      user-select: text;
    }
    .form-grid input[type="email"]:focus,
    .form-grid input[type="password"]:focus {
      border-color: #1f62d7;
      background: rgba(255 255 255 / 0.72);
      color: #14336a;
      user-select: text;
    }
    .pwrow {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .pwrow input {
      flex-grow: 1;
    }
    .pwrow button.toggle {
      font-size: 1.3rem;
      background: transparent;
      border: none;
      cursor: pointer;
      user-select: none;
      padding: 0 8px 0 0;
      color: #1f62d7;
      transition: color 0.2s ease;
    }
    .pwrow button.toggle:hover {
      color: #14336a;
    }
    .g-recaptcha {
      margin-top: 16px;
      margin-bottom: 12px;
      align-self: center;
    }
    .form-actions {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    button.primary-btn, .oauth-btn {
      position: relative;
      overflow: hidden;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    button.primary-btn {
      padding: 15px 0;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #1976d7 25%, #4cb3ff 90%);
      border-radius: 22px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 19px rgb(39 95 182 / 0.9);
      user-select: none;
      transition: filter 0.3s ease;
    }
    button.primary-btn:disabled {
      filter: brightness(0.7);
      cursor: not-allowed;
    }
    button.primary-btn:focus-visible {
      outline: 3px solid #4cb3ff;
      outline-offset: 3px;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255 255 255 / 0.5);
      transform: scale(0);
      animation: ripple-effect 600ms linear;
      pointer-events: none;
    }
    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    .or-sep {
      color: #57719d;
      font-weight: 600;
      user-select: none;
    }
    .oauth-btn {
      width: 100%;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 12px;
      border: none;
      border-radius: 22px;
      background: white;
      box-shadow: 0 0 17px rgb(58 113 182 / 0.25);
      color: #304e7c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      user-select: none;
      transition: box-shadow 0.2s ease;
    }
    .oauth-btn:hover {
      box-shadow: 0 0 20px rgb(17 67 157 / 0.8);
    }
    .oauth-btn img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }
    .footer-link {
      text-align: center;
      margin-top: 16px;
      user-select: none;
    }
    .footer-link a {
      color: #1976d7;
      font-weight: 600;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }
    .footer-link a:hover,
    .footer-link a:focus {
      text-decoration: underline;
    }
    .error-msg {
      color: #db2c2c;
      font-weight: 700;
      height: 26px;
      font-size: 1rem;
      margin-top: 10px;
      text-align: center;
      user-select: none;
      transition: opacity 0.2s ease;
    }
    .slider-card {
      flex-grow: 1.1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 360px;
      max-width: 450px;
      border-radius: 24px;
      background: rgba(255 255 255 / 0.32);
      box-shadow: 0 0 44px rgb(24 64 137 / 0.3);
      backdrop-filter: blur(26px);
      user-select: none;
    }
    .slider-card img {
      width: 100%;
      height: 100%;
      max-height: 320px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 0 28px rgb(89 136 242 / 0.5);
      user-select: none;
      transition: opacity 0.4s ease;
    }
    .slider-caption {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.15rem;
      color: #2e4a89;
      user-select: none;
      text-align: center;
      text-shadow: 0 0 8px rgb(194 210 247 / 0.7);
    }
    @media (max-width: 900px) {
      body {
        padding: 20px 10px;
      }
      .auth-flex {
        flex-direction: column;
        padding: 35px 20px;
        max-width: 100%;
      }
      .slider-card {
        max-width: none;
        margin-top: 16px;
        height: 320px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-flex">
    <form class="form-card" id="loginForm" autocomplete="on" tabindex="1" novalidate>
      <h2>Login to FINQ</h2>
      <p>
        Don't have an account? <a href="signup.html" class="footer-link">Sign up here</a>
      </p>
      <div class="form-grid">
        <input type="email" id="lemail" placeholder="E-mail address" autocomplete="username" required />
        <div class="pwrow">
          <input type="password" id="lpass" placeholder="Password" autocomplete="current-password" required />
          <button type="button" class="toggle" tabindex="-1" onclick="togglePw('lpass', this)" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="g-recaptcha" data-sitekey="6LeN77grAAAAAEtlkWFhwBVLOaNuqLjGgO1JAWlu"></div>

      <div class="footer-link" style="margin-top: 6px;">
        <a href="forgot.html">Forgot password?</a>
      </div>

      <div id="lerr" class="error-msg"></div>

      <div class="form-actions">
        <button id="logBtn" class="primary-btn" type="submit" disabled>Login to FINQ</button>
        <div class="or-sep">or continue with</div>
        <button id="googleLog" class="oauth-btn" type="button" aria-label="Login with Google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
          Google
        </button>
        <button id="appleLog" class="oauth-btn" type="button" aria-label="Login with Apple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Apple_logo_black.svg" alt="Apple logo" />
          Apple
        </button>
      </div>
      <div class="footer-link" style="margin-top: 12px;">
        <a href="help.html">Help</a>
      </div>
    </form>
    <div class="slider-card">
      <img id="limg" class="slider-img" alt="Family finance login" />
      <div id="lcap" class="slider-caption"></div>
    </div>
  </div>

<script>
  // Toggle password visibility
  function togglePw(id, btn) {
    const input = document.getElementById(id);
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'üôà';
    } else {
      input.type = 'password';
      btn.textContent = 'üëÅÔ∏è';
    }
  }

  const emailInput = document.getElementById('lemail');
  const passwordInput = document.getElementById('lpass');
  const loginBtn = document.getElementById('logBtn');
  const errorMsg = document.getElementById('lerr');

  function validateInputs() {
    errorMsg.textContent = '';
    if (emailInput.value.trim() && passwordInput.value.trim()) {
      loginBtn.disabled = false;
    } else {
      loginBtn.disabled = true;
    }
  }
  emailInput.addEventListener('input', validateInputs);
  passwordInput.addEventListener('input', validateInputs);

  // Form submit handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';

    if (!emailInput.value.trim() || !passwordInput.value.trim()) {
      errorMsg.textContent = 'Please fill both email and password fields.';
      return;
    }
    const recaptchaToken = grecaptcha.getResponse();
    if (!recaptchaToken) {
      errorMsg.textContent = 'Please complete the CAPTCHA.';
      return;
    }
    loginBtn.disabled = true;

    try {
      const response = await fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: emailInput.value.trim(),
          password: passwordInput.value,
          recaptchaToken,
        }),
      });
      if (!response.ok) {
        const data = await response.json();
        throw new Error(data.message || 'Login failed.');
      }
      const data = await response.json();
      sessionStorage.setItem('accessToken', data.accessToken);
      if (data.hasFamily) {
        window.location.href = 'dashboard.html';
      } else {
        window.location.href = 'onboard-family.html';
      }
    } catch (err) {
      errorMsg.textContent = err.message;
    } finally {
      loginBtn.disabled = false;
    }
  });

  // Ripple effect on buttons
  function createRipple(event) {
    const button = event.currentTarget;
    const circle = document.createElement('span');
    const diameter = Math.max(button.clientWidth, button.clientHeight);
    const radius = diameter / 2;
    circle.style.width = circle.style.height = diameter + 'px';
    circle.style.left = event.clientX - button.getBoundingClientRect().left - radius + 'px';
    circle.style.top = event.clientY - button.getBoundingClientRect().top - radius + 'px';
    circle.classList.add('ripple');

    const ripple = button.getElementsByClassName('ripple')[0];
    if (ripple) ripple.remove();

    button.appendChild(circle);
  }
  document.querySelectorAll('.primary-btn, .oauth-btn').forEach(btn => {
    btn.addEventListener('click', createRipple);
  });

  // Google Login button redirects to backend OAuth flow
  document.getElementById('googleLog').onclick = () => {
    window.location.href = '/api/v1/auth/google';
  };

  // Apple login placeholder
  document.getElementById('appleLog').onclick = () => alert('Apple Sign-In coming soon!');
</script>
</body>
</html>
